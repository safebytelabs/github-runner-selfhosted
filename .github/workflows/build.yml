#

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ vars.REPOSITORY }}  # as <account>/<repo>


name: Docker Image CI

jobs:

  build:

    runs-on: ["self-hosted", "m92p"]
    environment: Docker
    permissions:
      contents: read
      packages: write
      id-token: write 
      # This is used to complete the identity challenge with sigstore/fulcio when running outside of PRs.

    steps:

    # https://github.com/actions/checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # https://github.com/sigstore/cosign-installer
    - name: Install cosign
      uses: sigstore/cosign-installer@v3.4.0
      with:
        cosign-release: 'v2.2.3' # optional

    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # https://github.com/docker/login-action
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # https://github.com/docker/setup-buildx-action
    - name: Buildx and push Docker image
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64, linux/arm64, linux/arm/v7
    
    # https://github.com/sigstore/cosign
    - name: Sign the published Docker image
      env:
        # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
        TAGS: ${{ steps.meta.outputs.tags }}
        DIGEST: ${{ steps.build-and-push.outputs.digest }}
      # This step uses the identity token to provision an ephemeral certificate against the sigstore community Fulcio instance.
      run: |
        echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

